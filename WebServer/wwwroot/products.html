<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Danh Sách Sản Phẩm</title>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 text-white p-4">
        <nav class="container mx-auto flex justify-between">
            <a href="index.html" class="text-lg font-bold">Hệ thống Đấu giá</a>
            <div>
                <a href="about.html" class="ml-4">Về Chúng Tôi</a>
                <a href="login.html" class="ml-4">Đăng Nhập</a>
            </div>
        </nav>
    </header>
    <main class="container mx-auto mt-6">
        <h1 class="text-2xl font-bold">Danh sách sản phẩm</h1>
        <div class="grid grid-cols-3 gap-4 mt-4" id="productList"></div>
    </main>
    <script>
        fetch('/api/auctions')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('productList');
                data.forEach(product => {
                    const item = document.createElement('div');
                    item.className = 'p-4 bg-white shadow rounded';
                    item.innerHTML = `
                        <h2 class="font-bold">${product.ProductType}</h2>
                        <p>Giá hiện tại: ${product.CurrentPrice} VND</p>
                    `;
                    list.appendChild(item);
                });
            });
    </script>
</body>
</html>
