<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Đăng Nhập</title>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 text-white p-4">
        <nav class="container mx-auto flex justify-between">
            <a href="index.html" class="text-lg font-bold">Hệ thống Đấu giá</a>
        </nav>
    </header>
    <main class="container mx-auto mt-6">
        <h1 class="text-2xl font-bold">Đăng Nhập</h1>
        <form class="mt-4">
            <label class="block mb-2">Tên đăng nhập</label>
            <input type="text" class="border p-2 w-full rounded">
            <label class="block mt-4 mb-2">Mật khẩu</label>
            <input type="password" class="border p-2 w-full rounded">
            <button type="submit" class="bg-blue-500 text-white mt-4 py-2 px-4 rounded">Đăng Nhập</button>
        </form>
    </main>
</body>
</html>
